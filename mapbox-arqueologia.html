<html>

<head>
    <meta charset='utf-8' />
    <title>Arqueologia</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet'
        href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.css'
        type='text/css' />
    <link rel='stylesheet' href="css/arqueo.css">


</head>

<body onload="init()">

    <div id="mapa" class="map"></div>
    <div id="target"><img src="images/target.svg" alt=""></div>
    <div id="position"></div>


    <script>
        //AÃ±adir vuestor token!!
        var map;
        var position = document.getElementById("position");
        function init() {
            mapboxgl.accessToken =
                'pk.eyJ1IjoianVhbnJ1Z2FyIiwiYSI6ImNranlpd2lqbzB5djQydW1sZTRvem9tdmgifQ.zvNvGIYji6wVpwjlnTHeJg';

            map = new mapboxgl.Map({
                container: 'mapa',
                style: 'mapbox://styles/juanrugar/ckl9n804n13eu17rz3p6nfvje',//'mapbox://styles/mapbox/light-v10', 
                center: [-4.42695, 40.14044],//[2.16859, 41.3954], //this is Barna
                zoom: 5.50,
                pitch: 0,
                bearing: 0,
                
            });


            //controls
            map.addControl(new mapboxgl.AttributionControl({ compact: true }));
            map.addControl(new mapboxgl.NavigationControl());

            //geocoder control added
            map.addControl(new MapboxGeocoder({ accessToken: mapboxgl.accessToken, mapboxgl: mapboxgl }));

            //requesting WMS service layer
            map.on('load', function () {
                updatePosition();
                map.addSource("wms-idearq", {
                    type: "raster",
                    tiles: [
//el servei WMS  es carrega al mapa pero surt com una imatge repetida...  
                        'http://www.idearqueologia.org/idearq/wms?SERVICE=WMS&REQUEST=GetMap&VERSION=1.3.0&LAYERS=idearq_base&STYLES=idearq_base&FORMAT=image/png&BGCOLOR=0xFFFFFF&TRANSPARENT=true&CRS=crs:84&BBOX=-9.4,36.09999999910146,4.3,43.699999999057674&WIDTH=1000&HEIGHT=800'
                    ],
                    tileSize: 512,
                                     
                });

                //  adding layer
                map.addLayer(
                    {
                    id: "wms-idearq",
                    source: "wms-idearq",
                    type: "raster",
                    maxzoom: 18
                });
            })

            map.on("click", function () {
                updatePosition()
            });

            var updatePosition = function () {
                var settings = 'center: [' + map.getCenter().lng.toFixed(5) + ', ' + map.getCenter().lat.toFixed(5) + '],\n' +
                    'zoom: ' + map.getZoom().toFixed(2) + ',\n' +
                    'bearing: ' + map.getBearing().toFixed(2) + '\n' +
                    'pitch: ' + map.getPitch().toFixed(2) + ',\n';

                position.innerText = settings;
            };



        } // final init


    </script>
</body>

</html>
